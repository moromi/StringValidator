language: objective-c
osx_image: xcode8.1
cache: 
  directories:
    - vendor/bundle
    - Pods
before_install:
  - gem install bundler
install:
  - bundle install -j4 --path=vendor/bundle --binstubs=vendor/bin
  - cd Example && bundle exec pod install
script:
  - cd Example && bundle exec rake test:iphonesimulator:$TEST_IOS_VERSION
env:
  matrix:
    - TEST_IOS_VERSION=ios10
    - TEST_IOS_VERSION=ios8
    - TEST_IOS_VERSION=ios9
